<!DOCTYPE html>
<html>
  <head>

    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>


    <title>Drawing tools</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      url = 'http://localhost:5000'

      function getTowns(coords) {
        //coords are [minLat, maxLat, minLon, maxLon
        console.log('getTowns() coords: ' + JSON.stringify(coords));

        $.ajax({
          url: url + '/town',
          type: 'get',
          data: {
            boundingBox: coords.join()
          },
          success: function(response) {
            console.log('success');
          },
          error: function(xhr) {
            console.log('error')
          }
        });
      }

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });

        var drawingManager = new google.maps.drawing.DrawingManager({
          drawingMode: google.maps.drawing.OverlayType.MARKER,
          drawingControl: true,
          drawingControlOptions: {
            position: google.maps.ControlPosition.TOP_CENTER,
            drawingModes: ['rectangle']
          },
          markerOptions: {icon: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'},
          circleOptions: {
            fillColor: '#ffff00',
            fillOpacity: 1,
            strokeWeight: 5,
            clickable: false,
            editable: true,
            zIndex: 1
          }
        });

        drawingManager.setMap(map);google.maps.event.addListener(drawingManager, 'rectanglecomplete', function(event) {
          console.log(event.bounds);
          getTowns([event.bounds.f.f, event.bounds.f.b, event.bounds.b.b, event.bounds.b.f])

        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=API_KEY&libraries=drawing&callback=initMap"
         async defer></script>
  </body>
</html>
