<!DOCTYPE html>
<html>
  <head>

    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>


    <title>Drawing tools</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      url = 'http://localhost:5000'

      function retrieveTermini(coords, cb) {
        //coords are [minLat, minLon, maxLat, maxLon]
        console.log('getTowns() coords: ' + JSON.stringify(coords));

        $.ajax({
          url: url + '/termini',
          type: 'get',
          data: {
            boundingBox: coords.join()
          },
          success: function(response) {
            cb(JSON.parse(response));
          },
          error: function(xhr) {
            console.log('error')
          }
        });
      }

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -41.5405116, lng: 146.6044788},
          zoom: 8
        });

        var rectangle = null;

        var drawingManager = new google.maps.drawing.DrawingManager({
          drawingMode: google.maps.drawing.OverlayType.MARKER,
          drawingControl: true,
          drawingControlOptions: {
            position: google.maps.ControlPosition.TOP_CENTER,
            drawingModes: ['rectangle', 'polyline']
          },
          markerOptions: {icon: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'},
          rectangleOptions: {
            fillColor: '#e8fdff',
            fillOpacity: 0.3,
            strokeWeight: 1,
            clickable: false,
            editable: false,
            zIndex: 1
          }
        });

        drawingManager.setMap(map);google.maps.event.addListener(drawingManager, 'overlaycomplete', function(event) {

          console.log('event: ' + event.type)

          retrieveTermini([event.overlay.bounds.f.f, event.overlay.bounds.b.b, event.overlay.bounds.f.b, event.overlay.bounds.b.f], function(result) {

            var marker, i

            var termini = result.termini;

            for( i = 0; i < result.count; i++ ) {
              console.log(termini[i]);

              latlngset = new google.maps.LatLng(termini[i]['latitude'], termini[i]['longitude']);

              var marker = new google.maps.Marker({
                map: map,
                title: termini[i]['id'].toString(),
                position: latlngset
              });

              var content = "<h4>" + termini[i]['name'] +  "</h4>" +
                            "<p>" + termini[i]['city'] + ", " + termini[i]['country'] + "</p>" +
                            "<p>type: " + termini[i]['type'] + "</p>";

              var infowindow = new google.maps.InfoWindow();

              google.maps.event.addListener(marker,'click', (function(marker,content,infowindow){
                return function() {
                  infowindow.setContent(content);
                  infowindow.open(map,marker);
                };
              })(marker,content,infowindow));

            }
          });

          drawingManager.setDrawingMode(null);

          if (event.type == google.maps.drawing.OverlayType.RECTANGLE) {
            //this will remove the overlay
            //event.overlay.setMap(null);
          }

        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=<API_KEY>&libraries=drawing&callback=initMap"
         async defer></script>
  </body>
</html>
