<!DOCTYPE html>
<html>
  <head>

    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>


    <title>Drawing tools</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      url = 'http://localhost:5000'

      function ajaxRequestTermini(query, cb) {

        $.ajax({
          url: url + '/termini',
          type: 'get',
          data: query,
          success: function(response) {
            cb(JSON.parse(response));
          },
          error: function(xhr) {
            console.log('error')
          }
        });
      }

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -41.5405116, lng: 146.6044788},
          zoom: 6
        });

        function ClearControl(controlDiv, map) {

          // Set CSS for the control border.
          var controlUI = document.createElement('div');
          controlUI.style.backgroundColor = '#fff';
          controlUI.style.border = '2px solid #fff';
          controlUI.style.borderRadius = '3px';
          controlUI.style.boxShadow = '0 0.01px 4px rgba(0,0,0,.3)';
          controlUI.style.cursor = 'pointer';
          controlUI.style.marginBottom = '22px';
          controlUI.style.marginTop = '5px';
          controlUI.style.textAlign = 'center';
          controlUI.title = 'Click to recenter the map';
          controlDiv.appendChild(controlUI);

          // Set CSS for the control interior.
          var controlText = document.createElement('div');
          controlText.style.color = 'rgb(146,146,146)';
          controlText.style.fontFamily = 'Roboto,Arial,sans-serif';
          controlText.style.fontSize = '12px';
          controlText.style.lineHeight = '20px';
          controlText.style.paddingLeft = '5px';
          controlText.style.paddingRight = '5px';
          controlText.innerHTML = 'clear';
          controlUI.appendChild(controlText);

          //click event for clear.
          controlUI.addEventListener('click', function() {
            //console.log('clear');
            for (var i=0; i < markers.length; i++) {
              markers[i].setMap(null);
            }

            while(overlays[0])
            {
              overlays.pop().setMap(null);
            }
          });
        }

        var clearControlDiv = document.createElement('div');
        var clearControl = new ClearControl(clearControlDiv, map);
        clearControlDiv.index = 1;
        map.controls[google.maps.ControlPosition.TOP_CENTER].push(clearControlDiv);

        //keep reference to map markers, overlays
        var rectangle = null;
        var markers = [];
        var overlays = [];

        var drawingManager = new google.maps.drawing.DrawingManager({
          drawingMode: null,
          drawingControl: true,
          drawingControlOptions: {
            position: google.maps.ControlPosition.TOP_CENTER,
            drawingModes: ['circle', 'polygon', 'rectangle']
          },
          markerOptions: {icon: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'},
          rectangleOptions: {
            fillColor: '#e8fdff',
            fillOpacity: 0.3,
            strokeWeight: 1,
            clickable: false,
            editable: false,
            zIndex: 1
          },
          circleOptions: {
            fillColor: '#e8fdff',
            fillOpacity: 0.3,
            strokeWeight: 1,
            clickable: false,
            editable: false,
            zIndex: 1
          },
          polygonOptions: {
            fillColor: '#e8fdff',
            fillOpacity: 0.3,
            strokeWeight: 1,
            clickable: false,
            editable: false,
            zIndex: 1
          }
        });

        drawingManager.setMap(map);google.maps.event.addListener(drawingManager, 'overlaycomplete', function(event) {

          overlays.push(event.overlay);

          //console.log(event);
          var shapeType = event.type;
          //console.log('shape: ' + shapeType);

          var query = '';

          if (shapeType == 'rectangle') {
            var bounds = event.overlay.bounds
            var query = 'boundingBox=' + [bounds.f.f, bounds.b.b, bounds.f.b, bounds.b.f].join();
          }
          else if (shapeType == 'circle') {
            //div rad by 5
            var rad = (event.overlay.radius / 100000);

            var query = 'circle=' + [event.overlay.center.lat(), event.overlay.center.lng(), rad].join();

          }
          else if (shapeType == 'polygon') {
            var points = event.overlay.getPath().getArray();
            var latlngs = []

            for (var i=0; i < points.length; i++) {
              latlngs.push(points[i].lat() + ' ' + points[i].lng())
            }

            //close off the end of the polygon with the first point
            //to fully enclose the shell
            latlngs.push(points[0].lat() + ' ' + points[0].lng())

            query = 'polygon=' + latlngs.join()
          }

          ajaxRequestTermini(query, function(result) {

            var marker, i
            var termini = result.termini;

            for( i = 0; i < result.count; i++ ) {
              console.log(termini[i]);

              latlngset = new google.maps.LatLng(termini[i]['latitude'], termini[i]['longitude']);

              var marker = new google.maps.Marker({
                map: map,
                title: termini[i]['id'].toString(),
                position: latlngset
              });

              //keep track of marker (so can delete later)
              markers.push(marker);

              var content = "<h4>" + termini[i]['name'] +  "</h4>" +
                            "<p>" + termini[i]['city'] + ", " + termini[i]['country'] + "</p>" +
                            "<p>type: " + termini[i]['type'] + "</p>";

              var infowindow = new google.maps.InfoWindow();

              google.maps.event.addListener(marker,'click', (function(marker,content,infowindow){
                return function() {
                  infowindow.setContent(content);
                  infowindow.open(map,marker);
                };
              })(marker,content,infowindow));

            }
          });

          drawingManager.setDrawingMode(null);

          if (event.type == google.maps.drawing.OverlayType.RECTANGLE) {
            //this will remove the overlay
            //event.overlay.setMap(null);
          }

        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key={API_KEY}&libraries=drawing&callback=initMap"
         async defer></script>
  </body>
</html>
